<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Meduusa | Kirjaudu sisään</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"  />
    <link rel="shortcut icon" href="/favicon.ico?" th:href="@{/favicon.ico?}" type="image/x-icon" />
    <!-- fontawesome linkki -->
    <script src="https://use.fontawesome.com/b3b209c0c2.js"></script>
  </head>
  <body>


  <div class="container">
  <div class="row">
  <div class="col-sm-12 col-md-8 col-lg-5 logini">
  
        <img src="/img/logo-iso.png" th:src="@{/img/logo-iso.png}" alt="Meduusa logo"/>
      <form method="post" th:action="@{/kirjaudu}">
	      <div class="from-group row">
	        <div class="col-xs-12 col-md-12">
	        	<!-- Sähköpostin front-end validointiin: type="email"x -->
	          <input class="form-control logininput sposti" aria-describedby="emailHelp" placeholder="Sähköposti" name="username" />
	          <i class="fa fa-user fa-lg loginikoni"></i>
	        </div>
	      </div>
	      <div class="from-group row">
	        <div class="col-xs-12 col-md-12">
	          <input type="password" class="form-control logininput salasana" placeholder="Salasana" name="password" />
	          <i class="fa fa-lock fa-lg loginikoni"></i>
	        </div>
	      </div>
	      <button class="btn btn-primary loginbtn" type="submit" style="margin-top: 10px;">Kirjaudu</button>
	      <!-- Toistaiseks jemmaan
	      <div class="form-check row muistaminut">
	        <div class="col-xs-12 col-md-12">
	          <label class="form-check-label">
	            <input type="checkbox" class="form-check-input" />
	            Muista minut
	          </label>
	        </div>
	      </div>
	      -->
      </form>
      <div style="text-align: center; margin-top: 30px;">
      		<div th:if="${param.error}" style="color: #f00;"><strong>Virheelliset käyttäjätiedot!</strong><br /><br /></div>
			<div th:if="${param.logout}" style="color: #0a0;"><strong>Sinut kirjattiin ulos onnistuneesti!</strong><br /><br /></div>
      	<a href="#" style="color: #999; font-size: 11pt;">Rekisteröidy täältä</a>
      </div>
  
  </div>
  </div>
  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  </body>
</html>
