<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Meduusa | Kirjaudu sisään</title>
    <th:block th:include="common :: header"></th:block>
    <th:block th:include="common :: skriptit"></th:block>
  </head>
  <body>


  <div class="container">
  <!-- Kielivalinnat loginsivulle -->
   <div class="kielivalinnat">
  	 <a href="?lang=en">
  	 <img class="kielivalinta" src="/img/uk32.png" th:src="@{/img/uk32.png}" alt="English" />
  	 </a> 
 	 <a href="?lang=fi">
   	 <img class="kielivalinta" src="/img/finland32.png" th:src="@{/img/finland32.png}" alt="Finnish" />
  	 </a>
   </div>
   
  <div class="row">
  <div class="col-sm-12 col-md-8 col-lg-5 logini">
 
        <img src="/img/logo-iso.png" th:src="@{/img/logo-iso.png}" alt="Meduusa logo"/>
      <form method="post" th:action="@{/kirjaudu}">
	      <div class="from-group row">
	        <div class="col-xs-12 col-md-12">
	        	<!-- Sähköpostin front-end validointiin: type="email"x -->
	          <input class="form-control logininput sposti" th:placeholder="#{proj.projekti.rekisteroidyemail}" name="username" />
	          <i class="fa fa-user fa-lg loginikoni"></i>
	        </div>
	      </div>
	      <div class="from-group row">
	        <div class="col-xs-12 col-md-12">
	          <input type="password" class="form-control logininput salasana" th:placeholder="#{proj.projekti.rekisteroidysalasana}" name="password" />
	          <i class="fa fa-lock fa-lg loginikoni"></i>
	        </div>
	      </div>
	      <button class="btn btn-primary loginbtn" type="submit" style="margin-top: 10px;" th:text="#{kayt.login.kirjaudu}"></button>
	      <!-- Toistaiseks jemmaan
	      <div class="form-check row muistaminut">
	        <div class="col-xs-12 col-md-12">
	          <label class="form-check-label">
	            <input type="checkbox" class="form-check-input" />
	            Muista minut
	          </label>
	        </div>
	      </div>
	      -->
      </form>
      <div style="text-align: center; margin-top: 30px;">
      		<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade in" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
      		  <strong th:text="#{login.fail}"></strong>
      		</div>
			<div th:if="${param.regfail}" class="alert alert-danger alert-dismissible fade in" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
				<strong th:text="#{reg.fail}"></strong>
			</div>
			<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade in" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			  <strong th:text="#{login.ok}"></strong>
			</div>
      		<div th:if="${param.regok}" class="alert alert-success alert-dismissible fade in" role="alert">
      		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
      		  <strong th:text="#{reg.ok}"></strong>
      		</div>
      	<a href="#" data-toggle="modal" data-target="#rekisteroidyModal" style="color: #999; font-size: 11pt;" th:text="#{proj.projekti.rekisteroidytaalta}"></a>     
      </div>
      
  <div th:include="common :: rekisteroidy"></div>
  </div>
  </div>
  </div>
  </body>
</html>
