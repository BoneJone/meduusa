<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />


    <title th:text="${'Meduusa | ' + projekti.nimi}"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" href="/favicon.ico?" th:href="@{/favicon.ico?}" type="image/x-icon" />
    <script src="https://use.fontawesome.com/b3b209c0c2.js"></script>
  </head>
  <body>

    <!-- ylapalkki navbar, tulee hamburger menu mobiilissa -->
    <div th:include="navigaatio :: navpalkki"></div>
    
    <!-- Sivupalkki navigaatio, katoaa mobiilissa -->
    <div th:include="navigaatio :: sivupalkki"></div>
    

      <!-- Main contentti alkaa -->
<div class="col-sm-12 col-lg-12">
      

    <div class="container-fluid">
      <div class="row">      
      
      	<!-- Wrapperi joka antaa sidebarin verran marginia -->
      	<div class="main-contentti">
      	<div class="row">
      	
      	<!-- Mobiilin lisää merkintä -nappi -->
        <div class="col-sm-12 hidden-lg-up">
          <div class="row">
            <div class="nappi">
              <button type="button" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> Lisää merkintä</button>
            </div>
          </div>
        </div>

        <!-- Projektin nimi ja kuvaus -->
        <div class="col-xs-12 projekti-yhteenveto">
        	<h2 th:text="${projekti.nimi}"></h2>
        	<h5 th:text="${projekti.kuvaus}"></h5>
        	<h6><i class="fa fa-clock-o" aria-hidden="true"></i> 00h 00min</h6>
        </div>
        
        <!-- Tiimin jäsenet -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 profiili">
            <div class="list-group">
              <li class="list-group-item active">Tiimin jäsenet</li>
              <span th:each="merkinta : ${yhteistunnit}">
	              <a th:href="@{'/projekti/' + ${projekti.id} + '/jasen/' + ${merkinta.kayttaja.id}}" class="list-group-item list-group-item-action">
	              	<img src="/img/placeholder.jpg" th:src="@{/img/placeholder.jpg}" class="profiilikuva" alt="Profiilikuva" />
	              	<span class="tag tag-default tag-pill pull-xs-right" th:text="${merkinta.tunnit + 'h'}"></span>
	              	<span th:text="${merkinta.kayttaja.etunimi + ' ' + merkinta.kayttaja.sukunimi}"></span>
	              </a>
              </span>
            </div>
            <button type="button" class="btn btn-secondary btn-lg lisaysbtn">Lisää jäsen</button>
          </div>
          
          <!-- Tuntilista alkaa -->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 taulukko">
          <div class="list-group">
          <li class="list-group-item active">Koko tiimin merkinnät</li>
          </div>
            <div class="table-responsive tuntilista-wrapper">
            <table class="table table-striped tuntilista">
          <thead>
            <tr>
              <th>Tunnit</th>
              <th>Henkilö</th>
              <th>Kuvaus</th>
              <th>Päivä</th>
              <th>Muokkaa</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="merkinta : ${projekti.merkinnat}">
              <th scope="row" th:text="${merkinta.tunnit + 'h'}"></th>
              <td th:text="${merkinta.kayttaja.etunimi + ' ' + merkinta.kayttaja.sukunimi}"></td>
              <td><small class="text-muted" th:text="${merkinta.kuvaus}"></small></td>
              <td><small class="text-muted" th:text="${#dates.format(merkinta.paivamaara, 'dd.MM.yyy')}"></small></td>
              <td><button type="button" class="btn btn-primary muokkaabtn" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
            </tr>
          </tbody>
        </table>
        </div>
        
        <!-- Merkintöjen paginaatio -->
        <nav aria-label="..." class="paginaatio">
          <ul class="pagination pagination-sm">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
        
        </div>
      </div>
	</div>

      <!-- muokkaabtn modaali -->
      <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Merkinnän muokkaus</h4>
            </div>
            <div class="modal-body">
              <p>Haluatko varmasti muokata merkintöjäsi?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Säilytä</button>
              <button type="button" class="btn btn-secondary">Poista</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <!-- Lisää merkintä nappulan modaali -->
      <div class="modal fade" id="merkintaModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <form method="post" th:action="@{'/projekti/' + ${projekti.id} + '/lisaa'}">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Lisää merkintä</h4>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <div class="col-xs-6">
                  <label><strong>Tunnit</strong></label>
                  <select class="form-control" name="tunnit">
                    <option value="0">0 tuntia</option>
                    <option value="1" selected="selected">1 tuntia</option>
                    <option value="2">2 tuntia</option>
                    <option value="3">3 tuntia</option>
                    <option value="4">4 tuntia</option>
                    <option value="5">5 tuntia</option>
                    <option value="6">6 tuntia</option>
                    <option value="7">7 tuntia</option>
                    <option value="8">8 tuntia</option>
                    <option value="9">9 tuntia</option>
                    <option value="10">10 tuntia</option>
                    <option value="11">11 tuntia</option>
                    <option value="12">12 tuntia</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <label><strong>Minuutit</strong></label>
                  <select class="form-control" name="minuutit">
                    <option value="0" selected="selected">0 minuuttia</option>
                    <option value="15">15 minuuttia</option>
                    <option value="30">30 minuuttia</option>
                    <option value="45">45 minuuttia</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xs-12">
                  <label for="text"><strong>Mitä teit?</strong></label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" name="kuvaus"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="form-check slackbox pull-left">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="slack"/> Lähetä tieto myös Slackiin
                </label>
              </div>
              <button type="submit" class="btn btn-secondary pull-right">Tallenna</button>
            </div>
          </div><!-- /.modal-content -->
          </form>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>
	</div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  </body>
</html>
